# Site settings
title: Generalist Programmer
description: Expert insights on CTO as a Service and technology leadership
url: https://generalistprogrammer.github.io
baseurl: ""

# Build settings
markdown: kramdown
plugins:
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-feed

# Collections for better organization
permalink: /:title.html

# Defaults for front matter
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "page"

# Pagination
paginate: 10
paginate_path: "/page/:num/"

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - .git
  - README.md

